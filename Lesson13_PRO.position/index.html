<!--
  static - статичное, значение по умолчанию, элемент не позиционирован

  relative - относительное позиционирование, элемент позиционирован. Появляется возможность двигать элемент с помощью свойств: top, bottom, left, right (отступы от изначального места элемента)
  
  absolute - абсолютное позиционирован, элемент позиционирован. За элементом не сохраняется место в базовом потоке, остальные элементы ведут себя так, как будто этого элемента не существует. 
  Есть возможность двигать элемент с помощью свойств: top, bottom, left, right (отступы от краев страницы)

  relative (родителю) + absolute (потомку) - top, bottom, left, right отсчитываются не от краев экрана, а от родителя
  
  sticky
  
  fixed
-->
